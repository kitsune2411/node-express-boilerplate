components:
  schemas:
    ApiResponseSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          nullable: true
          example: null
        message:
          type: string
          example: OK
    ApiResponseError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: 'Internal server error'
        code:
          type: integer
          example: 500
        data:
          nullable: true
          example: null
